<div class="content" role="main">
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label> Filter </mat-label>
      <input matInput placeholder="Filter" (keyup)="FilterChange($event)" />
    </mat-form-field>
    >

    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="code">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.bookId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.creationYear }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.authorName }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-raised-button
            color="primary"
            [routerLink]="['/editBook', element.bookId]"
            >Редактировать</a
          >

          <button
            mat-raised-button
            color="warn"
            (click)="deleteBook(element.bookId)"
          >
            Удалить
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>-->

    <mat-paginator
      #paginator
      [length]="totalRows"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChanged($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
