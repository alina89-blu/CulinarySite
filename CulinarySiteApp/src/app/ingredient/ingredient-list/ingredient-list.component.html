<div>
  <button class="btn info">
    <a [routerLink]="['/createIngredient']">Добавить</a>
  </button>
</div>
<table>
  <thead>
    <tr>
      <th colspan="3">Ингредиенты</th>
    </tr>
    <tr>
      <td>Нр.</td>
      <td>Название</td>
      <!-- <td>Единица измерения</td>
      <td>Количество</td>
      <td>Рецепты</td> -->
      <td>Действия</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of ingredients; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ ingredient.name }}</td>
      <!-- <td>{{ ingredient.unit }}</td>
      <td>{{ ingredient.quantity }}</td>
      <td *ngFor="let recipe of ingredient.recipes">
        <li>{{ recipe.name }}</li>
      </td> -->
      <td>
        <a
          class="btn info"
          [routerLink]="['/editIngredient', ingredient.ingredientId]"
          >Редактировать</a
        >
        <button
          class="btn info"
          (click)="deleteIngredient(ingredient.ingredientId)"
        >
          Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>
<p>
  <a routerLink="/">На домашнюю страницу</a>
</p>
