<div class="Pad">
  <h3>Добавление нового кулинарного канала</h3>

  <br />

  <form
    class="example-form"
    [formGroup]="culinaryChannelForm"
    (ngSubmit)="createCulinaryChannel()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Название</mat-label>
      <br />
      <input
        type="text"
        matInput
        formControlName="name"
        [(ngModel)]="createCulinaryChannelModel.name"
        placeholder="Название"
      />
      <mat-error
        *ngIf="culinaryChannelForm.controls['name'].hasError('required')"
      >
        Не указано название
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Содержание</mat-label>
      <br />
      <input
        type="text"
        matInput
        formControlName="content"
        [(ngModel)]="createCulinaryChannelModel.content"
        placeholder="Содержание"
      />
      <mat-error
        *ngIf="culinaryChannelForm.controls['content'].hasError('required')"
      >
        Не указано cодержание
      </mat-error>
    </mat-form-field>
    <br /><br />
    <div class="example-button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="culinaryChannelForm.invalid"
      >
        Добавить
      </button>
    </div>
  </form>

  <br />

  <p>
    <a [routerLink]="['/culinaryChannel']">Назад к списку кулинарных каналов</a>
  </p>

  <p>
    <a routerLink="/">На домашнюю страницу</a>
  </p>
</div>
