<h3>Изменение адреса</h3>
<div>
  <label>Название</label>
  <input type="text" [(ngModel)]="updateAddressModel.name" />
</div>
<div>
  <button class="btn info" (click)="updateAddress()">Обновить</button>
</div>

<p>
  <a [routerLink]="['/address']">Назад к списку адресов</a>
</p>

<p>
  <a routerLink="/">На домашнюю страницу</a>
</p>
