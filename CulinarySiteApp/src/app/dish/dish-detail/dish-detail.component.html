<div class="Pad">
  <h1>Рецепты от Джейми Оливера</h1>
  <br />
  <div
    *ngFor="let recipe of dishDetailModel.recipes; let idx = index"
    class="block"
  >
    <h4>
      <a [routerLink]="['/recipe', recipe.recipeId]">{{ recipe.name }}</a>
    </h4>

    <img
      src="{{ recipe.imageUrl }}"
      alt=""
      style="float: left; margin: 0px 15px 0px 0px"
      width="150px"
      height="170px"
    />

    <p>{{ recipe.content }}</p>
  </div>
</div>
