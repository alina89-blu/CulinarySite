<h3>Изменение эпизода</h3>
<div>
  <label>Название</label>
  <input type="text" [(ngModel)]="updateEpisodeModel.name" />
</div>

<div>
  <label>image</label>
  <input type="text" [(ngModel)]="updateEpisodeModel.imageUrl" />
</div>

<div>
  <label>video</label>
  <input type="text" [(ngModel)]="updateEpisodeModel.videoUrl" />
</div>

<div>
  <label>Название кулинарного канала</label>
  <select
    [(ngModel)]="updateEpisodeModel.culinaryChannelId"
    class="form-control"
  >
    <option
      *ngFor="let culinaryChannel of culinaryChannels"
      [ngValue]="culinaryChannel.culinaryChannelId"
    >
      {{ culinaryChannel.name }}
    </option>
  </select>

  <div>
    <button class="btn info" (click)="updateEpisode()">Обновить</button>
  </div>
  <p>
    <a [routerLink]="['/episode']">Назад к списку эпизодов</a>
  </p>
  <p>
    <a routerLink="/">На домашнюю страницу</a>
  </p>
</div>
