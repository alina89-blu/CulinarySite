<div class="Pad">
  <h3>Изменение эпизода</h3>
  <br />
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Название</mat-label>
      <br />
      <input
        type="text"
        matInput
        [formControl]="name"
        [(ngModel)]="updateEpisodeModel.name"
        placeholder="Название"
      />
      <mat-error *ngIf="name.hasError('required')">
        Не указано название эпизода</mat-error
      >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Картинка</mat-label>
      <br />
      <input
        type="text"
        matInput
        [formControl]="imageUrl"
        [(ngModel)]="updateEpisodeModel.imageUrl"
        placeholder="УРЛ картинки"
      />
      <mat-error *ngIf="imageUrl.hasError('required')">
        Не указан УРЛ картинки
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Видео</mat-label>
      <br />
      <input
        type="text"
        matInput
        [formControl]="videoUrl"
        [(ngModel)]="updateEpisodeModel.videoUrl"
        placeholder="УРЛ видео"
      />
      <mat-error *ngIf="videoUrl.hasError('required')">
        Не указан УРЛ видео
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 497px">
      <mat-label>Название кулинарного канала</mat-label>
      <br />
      <mat-select
        [formControl]="culinaryChannelId"
        [(ngModel)]="updateEpisodeModel.culinaryChannelId"
        placeholder="Кулинарный канал"
      >
        <mat-option
          *ngFor="let culinaryChannel of culinaryChannels"
          [value]="culinaryChannel.culinaryChannelId"
        >
          {{ culinaryChannel.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="culinaryChannelId.hasError('required')">
        Не указано название кулинарного канала
      </mat-error>
    </mat-form-field>
  </form>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="updateEpisode()">
      Обновить
    </button>
  </div>
  <br />

  <p>
    <a [routerLink]="['/episode']">Назад к списку эпизодов</a>
  </p>
  <p>
    <a routerLink="/">На домашнюю страницу</a>
  </p>
</div>
