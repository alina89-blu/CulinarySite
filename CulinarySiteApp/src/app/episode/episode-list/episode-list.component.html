<div class="set-padding">
  <div class="example-button-row">
    <a mat-stroked-button color="primary" [routerLink]="['/createEpisode']"
      >Добавить</a
    >
  </div>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let idx = index">{{ idx + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td
        mat-cell
        *matCellDef="let element"
        style="padding: 10px; text-align: justify"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="culinaryChannelName">
      <th mat-header-cell *matHeaderCellDef>Кулинарный канал</th>
      <td mat-cell *matCellDef="let element">
        {{ element.culinaryChannelName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef>Картинка</th>
      <td mat-cell *matCellDef="let element" style="padding: 15px">
        <img src="{{ element.imageUrl }}" alt="" width="60px" height="50px" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td class="example-button-row" mat-cell *matCellDef="let element">
        <a
          mat-stroked-button
          color="primary"
          [routerLink]="['/editEpisode', element.episodeId]"
          >Редактировать</a
        >

        <button
          mat-stroked-button
          color="warn"
          (click)="deleteEpisode(element.episodeId)"
        >
          Удалить
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<p>
  <a routerLink="/">Home</a>
</p>
