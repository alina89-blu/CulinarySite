<div>
  <button class="btn info"><a [routerLink]="['/createAuthor']">Add</a></button>
</div>
<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{ author.id }}</td>
      <td>{{ author.name }}</td>
      <td>
        <a class="btn info" [routerLink]="['/editAuthor', author.id]">Edit</a>
        <button class="btn info" (click)="deleteAuthor(author.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
