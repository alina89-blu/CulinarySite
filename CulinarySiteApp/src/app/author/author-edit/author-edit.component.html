<div class="Pad">
  <h3>Изменение автора</h3>
  <br />
  <form
    class="example-form"
    [formGroup]="authorForm"
    (ngSubmit)="updateAuthor()"
  >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Имя</mat-label>
      <br />
      <input
        type="text"
        matInput
        formControlName="name"
        [(ngModel)]="updateAuthorModel.name"
        placeholder="Имя"
      />
      <mat-error *ngIf="authorForm.controls['name'].hasError('required')">
        Не указано имя
      </mat-error>
    </mat-form-field>
    <br />
    <br />
    <div class="example-button-row">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="authorForm.invalid"
      >
        Обновить
      </button>
    </div>
  </form>

  <br />

  <p>
    <a [routerLink]="['/author']">Назад к списку авторов</a>
  </p>

  <p>
    <a routerLink="/">На домашнюю страницу</a>
  </p>
</div>
