<h3>Изменение автора</h3>
<div>
  <label>Имя</label>
  <input type="text" [(ngModel)]="updateAuthorModel.name" />
</div>

<div>
  <button class="btn info" (click)="updateAuthor()">Обновить</button>
</div>

<p>
  <a [routerLink]="['/author']">Назад к списку авторов</a>
</p>

<p>
  <a [routerLink]="['/book']">К списку книг</a>
</p>

<p>
  <a routerLink="/">На домашнюю страницу</a>
</p>
